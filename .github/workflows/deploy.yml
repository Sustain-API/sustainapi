name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Or 'main', only deploy on the main/master branch
  pull_request:
    branches:
      - develop  # Handle staging from the develop branch

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
  POSTGRES_DB_URL: ${{ secrets.POSTGRES_DB_URL }}
  RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
  RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
  RAILWAY_STAGING_PROJECT_ID: ${{ secrets.RAILWAY_STAGING_PROJECT_ID }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install  # Or adjust for your environment (pip install for Python, etc.)

      - name: Run Tests
        run: npm run test  # Adjust based on your project

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test  # Only deploy after tests pass
    if: github.ref == 'refs/heads/master'  # Only deploy when pushing to master

    steps:
      - uses: actions/checkout@v2

      - name: Install Railway CLI via npm
        run: npm install -g @railway/cli

      - name: Login to Railway
        run: echo ${{ secrets.RAILWAY_API_TOKEN }} | railway login --token

      - name: Link Railway Project
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          railway link --project ${{ secrets.RAILWAY_PROJECT_ID }} --service ${{ secrets.RAILWAY_SERVICE_ID }}

      - name: Deploy to Railway Production
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          POSTGRES_DB_URL: ${{ secrets.POSTGRES_DB_URL }}
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          railway up --ci

      - name: Notify Success
        run: echo "Production deployment successful!"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test  # Ensure tests pass before deploying
    if: github.ref == 'refs/heads/develop'  # Deploy from the develop branch

    steps:
      - uses: actions/checkout@v2

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Link Railway Staging Project
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          railway link --project ${{ secrets.RAILWAY_STAGING_PROJECT_ID }}

      - name: Deploy to Railway Staging
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          railway up --project ${{ secrets.RAILWAY_STAGING_PROJECT_ID }} --env staging

      - name: Notify Success
        run: echo "Staging deployment successful!"
