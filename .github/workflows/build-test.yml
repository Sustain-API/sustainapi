name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Or 'main', only deploy on the main/master branch
  pull_request:
    branches:
      - develop  # Handle staging from the develop branch

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install  # Or adjust for your environment (pip install for Python, etc.)

      - name: Run Tests
        run: npm run test  # Adjust based on your project